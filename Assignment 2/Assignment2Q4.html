<!DOCTYPEhtml>
<html>
<title>ASS2Q4</title>
<head> 
<h1>Sign Up</h1>
<h2>It's free and anyone can join</h2>
<!---link rel="stylesheet" href="CSS.css"--->
<style>
.login {
	width: 300px;
	height: 100px;
	border: 3px solid red;
}
</style>
</head>

<body>
<form class="login">
First Name : <input class="D" type="text" placeholder="" >
<br><br>
Last Name : <input class="B" type="text" placeholder="" >
<br><br>
Your Email : <input class="B" type="Email" placeholder="" >
<br><br>
New Password : <input class="B" type="password" placeholder="Enter Password" >
<br><br>
<button style="background-color:green";type="submit">Sign Up</button>
<br><br>
<!---label>Gender</label--->

Gender : <select name="Gender" >
<option value="Select Gender" >Select Gender</option>
<option value="Male" >Male</option>
<option value="Female" >Female</option>
<option value="Other" >Other</option>
</select>
<select id="Month">
<option type="date" value="" min="01" max="31"></option>
</select>
</form>
</body>
</html>
