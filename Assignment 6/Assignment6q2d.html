<body>
<center><h2>Justify-content : all 4 values</h2></center><br>
Justify-content : flex-end
<div class="container">
	<div class="A" >A</div>
	<div class="B">B</div>
	<div class="C">C</div>
	<div class="D">D</div>
</div>

<div class="box">
	<div class="A" >A</div>
	<div class="B">B</div>
	<div class="C">C</div>
	<div class="D">D</div>
</div>
Justify-content : Center
<div class="box1">
	<div class="A" >A</div>
	<div class="B">B</div>
	<div class="C">C</div>
	<div class="D">D</div>
</div>

<div class="box2">
	<div class="A" >A</div>
	<div class="B">B</div>
	<div class="C">C</div>
	<div class="D">D</div>
</div>
Justify-content : space-around
<div class="box3">
	<div class="A" >A</div>
	<div class="B">B</div>
	<div class="C">C</div>
	<div class="D">D</div>
</div>
Justify-content : space-evenly
<div class="box4">
	<div class="A" >A</div>
	<div class="B">B</div>
	<div class="C">C</div>
	<div class="D">D</div>
</div>

<div class="cl">
	<div class="A" >A</div>
	<div class="B">B</div>
	<div class="C">C</div>
	<div class="D">D</div>
</div>
